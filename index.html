<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti칩n de Dispositivos</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 100%;
      padding: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #scanner {
      margin-top: 20px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>游늶 Gesti칩n de Dispositivos</h1>
  <p>Carga autom치tica desde <strong>Devices.csv</strong>. Escanea el serial del monitor y guarda los cambios.</p>

  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre de Usuario</th>
        <th>Serial de Equipo</th>
        <th>Serial de Monitor</th>
        <th>Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      <!-- Se llena din치micamente -->
    </tbody>
  </table>

  <button onclick="startScanner()">游닝 Escanear Serial</button>
  <button onclick="exportCSV()">游 Guardar CSV</button>

  <div id="scanner" style="display:none;"></div>

  <script>
    let selectedInput = null;

    // Cargar CSV desde GitHub RAW
    fetch('https://raw.githubusercontent.com/Chiripasme/scanner/main/Devices.csv')
      .then(response => response.text())
      .then(csv => {
        const data = Papa.parse(csv, { header: true }).data;
        const tbody = document.querySelector('#tabla tbody');
        tbody.innerHTML = '';

        data.forEach((row, index) => {
          const tr = document.createElement('tr');

          // Nombre de Usuario
          const tdUser = document.createElement('td');
          tdUser.textContent = row['Nombre de Usuario'] || '';
          tr.appendChild(tdUser);

          // Serial de Equipo
          const tdSerial = document.createElement('td');
          tdSerial.textContent = row['Serial de Equipo'] || '';
          tr.appendChild(tdSerial);

          // Serial de Monitor (editable)
          const tdMonitor = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.id = `monitor-serial-${index}`;
          input.placeholder = 'Escanea aqu칤';
          tdMonitor.appendChild(input);
          tr.appendChild(tdMonitor);

          // Selecci칩n para escaneo
          const tdSelect = document.createElement('td');
          const btnSelect = document.createElement('button');
          btnSelect.textContent = 'Seleccionar';
          btnSelect.onclick = () => {
            selectedInput = input;
            alert(`Fila ${index + 1} seleccionada para escaneo`);
          };
          tdSelect.appendChild(btnSelect);
          tr.appendChild(tdSelect);

          tbody.appendChild(tr);
        });
      });

    // Esc치ner QR con html5-qrcode
    function startScanner() {
      const scannerDiv = document.getElementById("scanner");
      scannerDiv.style.display = "block";
      const html5QrCode = new Html5Qrcode("scanner");

      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        qrCodeMessage => {
          if (selectedInput) {
            selectedInput.value = qrCodeMessage;
            alert("Serial escaneado: " + qrCodeMessage);
            html5QrCode.stop();
            scannerDiv.style.display = "none";
          } else {
            alert("Selecciona una fila antes de escanear.");
          }
        },
        errorMessage => {
          // Ignorar errores de escaneo
        }
      ).catch(err => {
        console.error("Error al iniciar esc치ner:", err);
      });
    }

    // Exportar como nuevo CSV
    function exportCSV() {
      const rows = [];
      const table = document.querySelector('#tabla');
      const headers = Array.from(table.querySelectorAll('thead th')).slice(0, 3).map(th => th.textContent);
      rows.push(headers);

      table.querySelectorAll('tbody tr').forEach(tr => {
        const cells = tr.querySelectorAll('td');
        const row = [
          cells[0].textContent,
          cells[1].textContent,
          cells[2].querySelector('input').value
        ];
        rows.push(row);
      });

      const csvContent = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Devices_updated.csv";
      link.click();
    }
  </script>

</body>
</html>
